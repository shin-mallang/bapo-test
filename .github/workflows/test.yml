name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 🐳 JDK 11 세팅
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 🐳 gradlew 실행 권한 설정
      run: chmod +x gradlew

    - name: 🐳 테스트 진행
      run: ./gradlew --info test
